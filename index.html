      <!-- Для модальных окон -->
      <!-- Окно регистрации -->
      <div class="modal-container">
        <div class="login modal" data-modal="1" id="modal-register-window">
          <label class="modal-label" for="name-input">Имя</label>
          <input class="enter-input" id="name-input" required />
          <label class="modal-label" for="email-reg-input">E-mail</label>
          <input type="email" class="enter-input" id="email-reg-input" required />
          <label class="modal-label" for="password-reg-input">Пароль</label>
          <input type="password" class="enter-input" id="password-reg-input" required />
          <button type="submit" class="login-button" id="register-button">
            Зарегестрироваться
          </button>
          <svg
            class="close-button"
            data-modal="1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
            />
          </svg>
        </div>
      </div>

      <!-- Окно входа -->
      <div class="modal-container">
        <div class="login modal" data-modal="2" id="modal-login-window">
          <label class="modal-label" for="email-input">E-mail</label>
          <input type="email" class="enter-input" id="email-input" />
          <label class="modal-label" for="password-input">Пароль</label>
          <input type="password" class="enter-input" id="password-input" />
          <button type="submit" class="login-button" id="login-button">Войти</button>
          <svg
            class="close-button"
            data-modal="2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"

            <path
              d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
            />
          </svg>
        </div>
      </div>
